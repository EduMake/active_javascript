<style type='text/css'>
  pre{
      font-size:2em;
      margin:0px;
      padding:0px;
  }
</style>

<h2>Current Cypher Table</h2>
<table>
    <tr><th>Plain Text Alphabet</th><td><pre  id="alphabet">ABCDEFGHIJKLMNOPQRSTUVWXYZ_</pre></td></tr>
    <tr><th>Cypher Alphabet</th><td ><pre id="cypheralphabet" contenteditable="true">ABCDEFGHIJKLMNOPQRSTUVWXYZ_</pre></td></tr>
</table>
<h2>Make new Caesar Cypher</h2>
<label>Caesar Cypher Key</label>
<input type="number" id="caesar_key" value="0" />
<label>When we change the cypher automatically </label><select id="mode">
    <option>Encrypt</option>
    <option>Decrypt</option>
    <option>Do Nothing</option>
</select>

<h2>Messages</h2>
<table>
    <tr>
        <th>Plain Text Message</th>
        <td><input size="100" id="plaintext" value="" hint="Put normal text here and it will be encoded below"/></td>
        <td><button class="getEncrypted">Encrypt</button></td>
    </tr>
    <tr>
        <th>Encyphered Text Message</th>
        <td><input size="100" id="encypheredtext" value="" hint="Put Encyphered text here and it will be decoded above"/></td>
        <td><button class="decrypt">Decrypt</button></td>
    </tr>
</table>
